    function clock() {
        ctx.clearRect(0, 0, 300, 300);
        function huadazhizhen() {
            ctx.beginPath();
            ctx.moveTo(0, 100);
            ctx.lineTo(0, 130);
            ctx.closePath();
            ctx.stroke();
        }

        function huaxiaozhizhen() {
            ctx.beginPath();
            ctx.moveTo(0, 120);
            ctx.lineTo(0, 130);
            ctx.closePath();
            ctx.stroke();
        }

        ctx.save();
        ctx.translate(150, 150);
        ctx.moveTo(130, 0);
        ctx.arc(0, 0, 130, 0, Math.PI * 2);
        ctx.stroke();
        for (var i = 0; i < 12; i++) {
            huadazhizhen();
            ctx.rotate(Math.PI / 6);
        }
        for (var i = 0; i < 60; i++) {
            huaxiaozhizhen();
            ctx.rotate(Math.PI / 30);
        }

        var date = new Date();
        var h = date.getHours();
        var m = date.getMinutes();
        var s = date.getSeconds();
        //秒针
        ctx.save();
        ctx.rotate(2 * Math.PI * s / 60);
        ctx.beginPath();
        ctx.moveTo(0, 20);
        ctx.lineTo(0, 10);
        ctx.moveTo(10, 0);
        ctx.arc(0, 0, 10, 0, Math.PI * 2);
        ctx.moveTo(0, -10);
        ctx.lineTo(0, -90);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        //分针
        ctx.save();
        ctx.rotate(Math.PI * 2 * (m * 60 + s) / 3600);
        ctx.beginPath();
        ctx.moveTo(0, 15);
        ctx.lineTo(0, 5);
        ctx.moveTo(5, 0);
        ctx.arc(0, 0, 5, 0, Math.PI * 2);
        ctx.moveTo(0, -5);
        ctx.lineTo(0, -80);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();
        //时针
        ctx.save();
        if (h > 11) {
            h = Math.abs(h - 12);
        }
        ctx.rotate(Math.PI * 2 * (h * 60 + m) * 5 / 3600);
        ctx.beginPath();
        ctx.moveTo(0, 12);
        ctx.lineTo(0, 2);
        ctx.moveTo(2, 0);
        ctx.arc(0, 0, 2, 0, Math.PI * 2);
        ctx.moveTo(0, -2);
        ctx.lineTo(0, -60);
        ctx.closePath();
        ctx.stroke();
        ctx.restore();

        ctx.restore();
    }
    setInterval(clock, 500)
